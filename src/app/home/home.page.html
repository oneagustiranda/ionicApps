<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/cart']">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-card class="welcome-card" *ngFor="let item of listProducts">
    <img src="/assets/shapes.svg" alt=""/>
    
    <ion-card-content>
      <ion-card-title>{{item.name}}</ion-card-title>
      <p>Harga: {{item.price | currency:'Rp '}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col size="3">
        <ion-button size="small" expand="block" (click)="beli(item)">
          <div>Beli</div>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button size="small" fill="clear">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button size="small" fill="clear">
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
